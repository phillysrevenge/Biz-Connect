<head>

    <link rel="stylesheet" href="CSS/signup.css">
</head>


<body>
    <header style="margin-bottom: 5em;">
        <div class="biz-name">
            <img src="/lab6/images/logo.jpg" alt="" style="width: 90px; height: 50px;">
            <p class="description">A Place to find the expertise you require</p>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="newlogin.html" class="nav-link" target="_blank">Login</a></li>
                <li class="nav-item"><a href="signup004.html" class="nav-link" target="_blank">Register</a>
                </li>
                <li class="nav-item"><a href="bizfeedbackform.html" class="nav-link">Feedback</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </nav>
        <form class="">
            <input class="input-form-search type=" text" name="searchfield" placeholder="Search">
            <input type="submit" value="Submit">
        </form>
    </header>

    <div class="mt-2 signcontainer">
        <div class="form-header text-center">
            <h1>Create an Account</h1>

        </div>
    </div>
    <div class="container mt-5 formcontainer">
        <form action="" class="mt-3 signform">
            <div class="row">
                <div class="col-6">
                    <input type="text" name="" id="" class="form-control" placeholder="Name">
                </div>
                <div class="col-6">
                    <input type="text" name="" id="" class="form-control bg-white" placeholder="Email">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                </div>
                <div class="col-6">
                    <input type="text" name="" id="" class="form-control" placeholder="Phone (+44)">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col-12">
                    <label for="occupation">Select Occupation</label>


                    <select name="" id="occupation" class="form-control">
                        <option value="None">--Kindly Select an Occupation--</option>
                        <option value="Barber">Barber</option>
                        <option value="Tailor">Tailor</option>
                        <option value="Tailor">Chef</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Hair dresser">Hair dresser</option>
                    </select>

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <input type="text" name="" id="" class="form-control" placeholder="Address">
                </div>
                <div class="col-6">
                    I agree with the <span><a href="">Terms of use</a></span>
                    <input type="checkbox" name="agree" id="">
                </div>
            </div>
            <div class="mt-5">
                <a href="index.html" type="submit" class="btn btn-secondary">Signup</a>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
