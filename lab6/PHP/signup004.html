<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/lab6/CSS/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" href="/CSS/signup.css">

</head>


<body>
    <form action="" class="grid-container">

        <h1>
            Create an Account
        </h1>
        <img src="" alt="">

        <section class="grid-40">
            <label for="Name">Name</label> <br> <br>
            <label for="username">Username</label> <br> <br>
            <label for="email">Email</label> <br> <br>
            <label for="address">Address</label> <br> <br>
            <label for="occupation">Occupation</label> <br> <br>
            <label for="password">Password</label> <br> <br>
            <label for="cpassword">Confirm Password</label> <br> <br>
            <label for="how did you">How did you hear of us?</label>

        </section>
        <section class="grid-60">
            <input type="text" name="Name" id="name"> <br> <br>
            <input type="text" name="Username" id="username"> <br> <br>
            <input type="text" name="email" id="email"> <br> <br>
            <input type="text" name="Address" id="address"> <br> <br>
            <select name="occupation" id="occupation">
                <option value="select">--Select an Option--</option>
                <option value="cook">Cook</option>
                <option value="Barber">Barber</option>
                <option value="Tailor">Tailor</option>
                <option value="Phone">Phone Repairs</option>
                <option value="Tutorial">Teacher</option>
                <option value="Software">Web Developer</option>
            </select> <br> <br>
            <input type="password" name="password" id="password"> <br> <br>
            <input type="password" name="cpassword" id="cpassword"> <br> <br>
            <input type="text" name="how did you" id="how did you"> <br> <br>
            <input type="checkbox" name="terms of use" id="terms"> <label for="terms">Yes, I agree to the <span>Terms of
                    Use</span></label> <br>
            <button class="hover">Signup</button>
        </section>

    </form>
    <footer>
        <nav>
            <ul>
                <li class="hover"><a href="">Terms of Use</a></li>
                <li class="hover"><a href="">Contact Us</a></li>
                <li class="hover"><a href="">Privacy and Security</a></li>
            </ul>
        </nav>
        <div>
            <p>
                Group K 2022
            </p>
        </div>
    </footer>
</body>


</html>
